<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registration">
    <meta name="author" content="Mateusz Gliwka">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <style>
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{index.html}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{index.html}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{register.html}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="starter-template">
        <form action="/register" method="post" th:object="${user}">
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <fieldset>
                <legend>Register</legend>

                <p>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</span>
                </p>
                <br/>
                <div>
                    <button type="submit" class="btn">Register</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
